<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <title>Snackbar</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="nav">

        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link {=$highlight-act}" href="./1-timer.html">Timer</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {=$highlight-curr}" href="./2-snackbar.html">Snackbar</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <form class="form">
        <label>
          Delay (ms)
          <input class="form-number" type="number" name="delay" required />
        </label>

        <fieldset>
          <legend>State</legend>
          <label>
            <input type="radio" name="state" class="fulfilled" value="fulfilled" required />
            Fulfilled
          </label>
          <label>
            <input type="radio" name="state" class="rejected" value="rejected" required />
            Rejected
          </label>
        </fieldset>

        <button class="button" type="submit">Create notification</button>
      </form>

      <a class="back-link" href="./index.html">Go back</a>
    </div>
  </main>
  <script type="module" src="./2-snackbar.js"></script>
</body>

</html>
